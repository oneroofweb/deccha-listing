<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justdial Style Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-white shadow-sm sticky-top">
        <div class="container-fluid px-3 px-lg-4 py-2">
            
            <div class="row align-items-center">
                
                <div class="col-6 col-lg-2 d-flex align-items-center">
                    <a class="navbar-brand fw-bold fs-4" href="#">
                        <span class="text-primary">Deecha</span>
                    </a>
                </div>

                <div class="col-lg-5 d-none d-lg-block">
                    <div class="d-flex gap-2"> <div class="input-group border rounded-1 overflow-hidden search-box" style="width: 35%;">
                            <span class="input-group-text bg-white border-0 ps-3">
                                <i class="fas fa-map-marker-alt text-secondary"></i>
                            </span>
                            <input type="text" class="form-control border-0" placeholder="Location" value="Sahara States Road-Jankipuram">
                        </div>

                        <div class="input-group border rounded-1 overflow-hidden search-box flex-grow-1">
                            <input type="text" class="form-control border-0 ps-3" placeholder="Search for Pest Control Services">
                            
                            <span class="input-group-text bg-white border-0">
                                <i class="fas fa-microphone text-primary clickable"></i>
                            </span>
                            
                            <button class="btn btn-orange text-white px-4 rounded-0" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>

                    </div>
                </div>

                <div class="col-lg-5 d-none d-lg-flex justify-content-end align-items-center gap-4">
                    <a href="#" class="nav-icon-link text-dark text-decoration-none"><i class="fas fa-envelope me-1 text-secondary"></i> Leads</a>
                    <a href="#" class="nav-icon-link text-dark text-decoration-none"><i class="fas fa-bullhorn me-1 text-secondary"></i> Advertise</a>
                    <a href="#" class="nav-icon-link text-dark text-decoration-none position-relative px-2">
                        <span class="badge bg-danger position-absolute top-0 start-0 translate-middle-y" style="font-size: 0.6rem;">BUSINESS</span>
                        <i class="fas fa-chart-line me-1 text-secondary"></i> Free Listing
                    </a>
                    <a href="#" class="nav-icon-link text-dark text-decoration-none"><i class="fas fa-bell text-secondary fs-5"></i></a>
                    <button class="btn btn-primary btn-sm px-3 fw-bold">Login / Sign Up</button>
                </div>

                <div class="col-6 d-lg-none d-flex justify-content-end align-items-center gap-3">
                    <a href="#" class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1 fw-bold border-1">
                        <i class="fas fa-bullhorn"></i> Advertise
                    </a>
                    <a href="#" class="text-dark position-relative"><i class="far fa-bell fs-5"></i><span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span></a>
                    <a href="#" class="text-secondary"><i class="fas fa-user-circle fs-2"></i></a>
                </div>

            </div>

            <div class="row mt-2 d-lg-none">
                <div class="col-12">
                    <div class="input-group border rounded-pill overflow-hidden shadow-sm">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="fas fa-search text-secondary"></i></span>
                        <input type="text" class="form-control border-0" placeholder="Restaurants near me">
                        <span class="input-group-text bg-white border-0 pe-3"><i class="fas fa-microphone text-primary"></i></span>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
